<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческая спартакиада</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <circle cx="20" cy="20" r="8" fill="#2196F3"/>
                    <path d="M10 30 Q20 25 30 30 L28 50 L12 50 Z" fill="#2196F3"/>

                    <circle cx="60" cy="20" r="8" fill="#4CAF50"/>
                    <path d="M50 30 Q60 25 70 30 L68 50 L52 50 Z" fill="#4CAF50"/>

                    <circle cx="40" cy="35" r="8" fill="#FF9800"/>
                    <path d="M30 45 Q40 40 50 45 L48 65 L32 65 Z" fill="#FF9800"/>

                    <path d="M5 70 Q40 60 75 70" stroke="#F44336" stroke-width="3" fill="none"/>
                </svg>
            </div>
            <nav class="navigation">
                <button class="nav-button" onclick="showRating()">
                    Рейтинг<br>Спартакиады
                </button>
                <button class="nav-button active" onclick="showResults()">
                    Результаты<br>Соревнований
                </button>
                <button class="nav-button" onclick="showSchedule()">
                    Расписание<br>Соревнований
                </button>
            </nav>
        </header>

        <main class="main-content">
            <h1 class="page-title">Результаты соревнований</h1>

            <div class="controls">
                <div class="filter-group">
                    <label for="sport-type">Вид соревнований</label>
                    <select id="sport-type" class="filter-select">
                        <option value="">Все виды</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="number" id="place-input" placeholder="Введите Место" min="1">
                    <input type="text" id="institute-input" placeholder="Введите Институт">
                    <input type="text" id="name-input" placeholder="Введите Имя">
                    <input type="text" id="result-input" placeholder="Введите Результат">

                    <div class="gender-select">
                        <label>
                            <input type="radio" name="gender" value="М" checked> М
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Ж"> Ж
                        </label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-add" onclick="addResult()">Добавить результат</button>
                    <button class="btn btn-clear" onclick="clearInputs()">Очистить</button>
                </div>
            </div>

            <div class="results-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Институт</th>
                            <th>Имя</th>
                            <th>Результат</th>
                            <th>Полученный балл</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
        </main>

        <aside class="sidebar">
            <div class="rating-panel">
                <h2>Рейтинг</h2>
                <h3>Баллы</h3>
                <div class="rating-list" id="rating-list">
                </div>
            </div>
        </aside>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Вход в систему</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <button class="btn btn-secondary" onclick="closeLoginModal()">Закрыть</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
