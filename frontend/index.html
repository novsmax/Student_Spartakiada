<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческая спартакиада</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Дополнительные стили для мест */
        .gold-place {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .silver-place {
            color: #C0C0C0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .bronze-place {
            color: #CD7F32;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .gold-text {
            color: #FFD700;
            font-weight: bold;
        }

        .silver-text {
            color: #808080;
            font-weight: bold;
        }

        .bronze-text {
            color: #CD7F32;
            font-weight: bold;
        }

        .results-table tbody tr:nth-child(1) {
            background-color: #fff8dc;
        }

        .results-table tbody tr:nth-child(2) {
            background-color: #f5f5f5;
        }

        .results-table tbody tr:nth-child(3) {
            background-color: #faebd7;
        }

        .rating-panel h3 {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            color: #666;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        /* Стили для командных видов спорта */
        .team-header {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .team-member {
            font-style: italic;
        }

        /* Все кнопки видны всегда */
        .btn-delete, .btn-add {
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with logo and navigation -->
        <header class="header">
            <div class="logo">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <!-- Stylized sports figures -->
                    <circle cx="20" cy="20" r="8" fill="#2196F3"/>
                    <path d="M10 30 Q20 25 30 30 L28 50 L12 50 Z" fill="#2196F3"/>

                    <circle cx="60" cy="20" r="8" fill="#4CAF50"/>
                    <path d="M50 30 Q60 25 70 30 L68 50 L52 50 Z" fill="#4CAF50"/>

                    <circle cx="40" cy="35" r="8" fill="#FF9800"/>
                    <path d="M30 45 Q40 40 50 45 L48 65 L32 65 Z" fill="#FF9800"/>

                    <path d="M5 70 Q40 60 75 70" stroke="#F44336" stroke-width="3" fill="none"/>
                </svg>
            </div>
            <nav class="navigation">
                <button class="nav-button" onclick="showRating()">
                    Рейтинг<br>Спартакиады
                </button>
                <button class="nav-button active" onclick="showResults()">
                    Результаты<br>Соревнований
                </button>
                <button class="nav-button" onclick="showSchedule()">
                    Расписание<br>Соревнований
                </button>
            </nav>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <h1 class="page-title">Результаты соревнований</h1>

            <!-- Filters and controls -->
            <div class="controls">
                <div class="filter-group">
                    <label for="sport-type">Вид соревнований</label>
                    <select id="sport-type" class="filter-select">
                        <option value="">Все виды</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" id="institute-input" placeholder="Введите Институт" style="width: 150px;">
                    <input type="text" id="name-input" placeholder="Введите Имя" style="width: 200px;">
                    <input type="text" id="result-input" placeholder="Введите Результат" style="width: 180px;">

                    <div class="gender-select">
                        <label>
                            <input type="radio" name="gender" value="М" checked> М
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Ж"> Ж
                        </label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-add" onclick="addResult()">Добавить результат</button>
                    <button class="btn btn-clear" onclick="clearInputs()">Очистить</button>
                </div>
            </div>

            <!-- Results table -->
            <div class="results-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 60px;">Место</th>
                            <th style="width: 100px;">Институт</th>
                            <th>Имя</th>
                            <th style="width: 150px;">Результат</th>
                            <th style="width: 120px;">Полученный балл</th>
                            <th style="width: 100px;">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Sidebar with rating -->
        <aside class="sidebar">
            <div class="rating-panel">
                <h2>Рейтинг</h2>
                <h3>Баллы: Общий зачет</h3>
                <div class="rating-list" id="rating-list">
                    <!-- Rating will be loaded here -->
                </div>
            </div>
        </aside>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
