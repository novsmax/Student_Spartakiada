<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческая спартакиада</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип Спартакиады" width="80" height="80">
        </div>
        <nav class="navigation">
            <button class="nav-button" onclick="showRating()">
                Рейтинг<br>Спартакиады
            </button>
            <button class="nav-button active" onclick="showResults()">
                Результаты<br>Соревнований
            </button>
            <button class="nav-button" onclick="showSchedule()">
                Расписание<br>Соревнований
            </button>
        </nav>
    </header>

    <!-- Main grid container -->
    <div class="grid-container">
        <!-- Page title (spans full width) -->
        <div class="page-title-grid">
            <h1>Результаты соревнований</h1>
        </div>

        <!-- Left sidebar -->
        <div class="sidebar-grid">
            <!-- Sport type filter -->
            <div class="filter-group">
                <label for="sport-type">Вид соревнований</label>
                <select id="sport-type" class="filter-select">
                    <option value="">Все виды</option>
                </select>

                <label class="gender-filter-label">Пол участников</label>
                <div class="gender-filter">
                    <label>
                        <input type="radio" name="filter-gender" value="" checked> Все
                    </label>
                    <label>
                        <input type="radio" name="filter-gender" value="М"> М
                    </label>
                    <label>
                        <input type="radio" name="filter-gender" value="Ж"> Ж
                    </label>
                </div>
            </div>

            <!-- Rating panel -->
            <div class="rating-panel">
                <h2>Рейтинг</h2>
                <h3>Баллы: Общий зачет</h3>
                <div class="rating-list" id="rating-list">
                    <!-- Rating will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="main-content-grid">

            <div class="controls-container">
                <!-- Кнопка для раскрытия формы -->
                <div class="form-toggle-container">
                    <button id="toggle-form-btn" class="btn-toggle-form" onclick="toggleAddForm()">
                        <span class="toggle-icon">+</span>
                        <span class="toggle-text">Добавить результат</span>
                    </button>
                </div>

                <!-- Скрытая форма добавления -->
                <div id="add-form-container" class="add-form-container" style="display: none;">
                    <div class="input-fields">
                        <div class="input-grid">
                            <div class="input-field">
                                <label>Институт</label>
                                <input type="text" id="institute-input" placeholder="Введите Институт">
                                <span class="input-hint">Введите сокращение института</span>
                            </div>
                            <div class="input-field">
                                <label>Имя</label>
                                <input type="text" id="name-input" placeholder="Введите Имя">
                                <span class="input-hint">Формат: Фамилия Имя Отчество</span>
                            </div>
                            <div class="input-field">
                                <label>Результат</label>
                                <input type="text" id="result-input" placeholder="Введите Результат">
                                <span class="input-hint">Выберите вид спорта для формата</span>
                            </div>
                            <div class="input-field">
                                <label>Пол</label>
                                <div class="gender-select">
                                    <label>
                                        <input type="radio" name="gender" value="М" checked> М
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="Ж"> Ж
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="add-result-btn" class="btn btn-add" onclick="addResult()">
                            <span class="btn-text">Добавить результат</span>
                            <span class="btn-spinner" style="display: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                                </svg>
                            </span>
                        </button>
                        <button class="btn btn-clear" onclick="clearInputs()">Очистить</button>
                        <button class="btn btn-cancel" onclick="toggleAddForm()">Отмена</button>
                    </div>
                </div>
            </div>

            <!-- Информационная панель -->
            <div id="info-panel" class="info-panel">
                <div class="info-content">
                    <span class="info-icon">ℹ️</span>
                    <span id="info-text" class="info-text"></span>
                </div>
            </div>

            <!-- Results table -->
            <div class="results-container">
                <div class="results-table">
                    <table class="table-header">
                        <colgroup>
                            <col style="width: 60px;">
                            <col style="width: 100px;">
                            <col style="width: 200px;">
                            <col style="width: 150px;">
                            <col style="width: 120px;">
                            <col style="width: 100px;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Место</th>
                                <th>Институт</th>
                                <th>Имя</th>
                                <th>Результат</th>
                                <th>Полученный балл</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="table-body-container">
                        <table class="table-body">
                            <colgroup>
                                <col style="width: 60px;">
                                <col style="width: 100px;">
                                <col style="width: 200px;">
                                <col style="width: 150px;">
                                <col style="width: 120px;">
                                <col style="width: 100px;">
                            </colgroup>
                            <tbody id="results-tbody">
                                <!-- Results will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
